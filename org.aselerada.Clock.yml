app-id: org.aselerada.Clock
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: clock
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=ipc
  - --filesystem=host # Это разрешает доступ к твоей домашней папке, если нужно
  - --own-name=org.aselerada.Clock # Уникальное имя для приложения

modules:
  - name: clock
    builddir: true
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/flattmeplease/org.aselerada.Clock.git # Замени на свой URL
        branch: main
