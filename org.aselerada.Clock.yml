app-id: org.aselerada.Clock
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: clock
finish-args:
  - --socket=x11 # Разрешаем доступ к X11-сокету для консольных приложений
  - --socket=wayland # Разрешаем доступ к Wayland-сокету
  - --device=all # Разрешаем доступ к устройствам
  - --share=ipc # Разрешаем межпроцессное взаимодействие

modules:
  - name: clock
    builddir: true
    buildsystem: cmake-ninja
    sources:
      - type: file
        path: main.cpp # Путь к нашему исходному файлу
      - type: file
        path: CMakeLists.txt # Путь к файлу сборки CMake
